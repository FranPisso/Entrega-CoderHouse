<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes n´ Boots</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    

    <header>
        <h1>Shoes N´ Boots</h1>
        
        <div class="busquedaYCarrito">
            <input id="inputBusqueda" class="search-box-rounded" placeholder="Buscar por nombre o marca">

            <button id="botonBuscar" class="btn-shadow">Buscar</button>

            <button id="mostrarOcultar" class="btn-shadow">Ir al Carrito</button>
        </div>

    </header>

    <main class="fondo">

        <div id="contenedorProductos"></div>

        <div id="contenedorCarrito" class="oculto"></div>

        <button id="botonComprar" class="oculto">FINALIZAR COMPRA</button>

    </main>

    <footer>
        <h2>Shoes n´ Boots | Todos los derechos reservados</h2>
    </footer>

    
    <script src="./script.js"></script>
